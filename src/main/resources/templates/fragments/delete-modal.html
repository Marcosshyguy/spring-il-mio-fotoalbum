<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="deleteModal(target,formName , action)" class="modal fade" th:id="${target}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        Are you sure do you want to delete this element?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- add delete button-->
        <form th:id="${formName}"  th:method="delete" th:action="${action}" class="d-inline">
          <button type="submit" th:value="*{id}" class="btn btn-danger align-middle"><i class="fa-solid fa-trash"></i></button>
        </form>
      </div>
    </div>
  </div>
</div>
<!--/photos/delete/{id}(id=*{id})  delete-pizza-->
</html>
